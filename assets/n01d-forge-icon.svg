<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2028"/>
      <stop offset="100%" style="stop-color:#0a0e14"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="50%" style="stop-color:#ffa502"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Border glow -->
  <rect x="2" y="2" width="124" height="124" rx="22" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- USB Drive body -->
  <rect x="30" y="45" width="68" height="50" rx="6" fill="#2d3640"/>
  <rect x="32" y="47" width="64" height="46" rx="4" fill="#1a2028"/>
  
  <!-- USB Connector -->
  <rect x="75" y="55" width="25" height="30" rx="2" fill="#4a5568"/>
  <rect x="80" y="60" width="4" height="8" fill="url(#accentGrad)"/>
  <rect x="80" y="72" width="4" height="8" fill="url(#accentGrad)"/>
  <rect x="90" y="60" width="4" height="8" fill="url(#accentGrad)"/>
  <rect x="90" y="72" width="4" height="8" fill="url(#accentGrad)"/>
  
  <!-- Lock symbol (encryption) -->
  <g transform="translate(40, 55)" filter="url(#glow)">
    <rect x="5" y="12" width="20" height="16" rx="2" fill="url(#accentGrad)"/>
    <path d="M8 12 V8 A7 7 0 0 1 22 8 V12" fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="20" r="3" fill="#0a0e14"/>
  </g>
  
  <!-- Fire/Flame effect -->
  <g transform="translate(44, 20)">
    <path d="M20 35 Q15 25 20 15 Q25 5 20 0 Q30 10 25 20 Q35 15 30 25 Q40 20 35 30 Q30 35 25 32 Q20 38 20 35 Z" 
          fill="url(#fireGrad)" filter="url(#glow)" opacity="0.9"/>
    <path d="M18 32 Q15 25 18 18 Q22 12 18 8 Q25 15 22 22 Q28 18 25 26 Q20 30 18 32 Z" 
          fill="#ffcc00" opacity="0.8"/>
  </g>
  
  <!-- Text: forge -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="url(#accentGrad)" text-anchor="middle" filter="url(#glow)">n01d-forge</text>
</svg>
